{% set version = "2.9.5" %}

package:
  name: libxml2
  version: {{ version }}

source:
  url: https://git.gnome.org/browse/libxml2/snapshot/libxml2-{{ version }}.tar.gz
  sha256: 7aaf3e1f03317231864f833eea25a30721cc7b434884e089cc3a021b6d58f60c

build:
  number: 2
  skip: True  # [win and py36]
  features:
    - vc9  # [win and py27]
    - vc14  # [win and (py35 or py36)]

requirements:
  build:
    - python  # [win]
    - autoconf  # [not win]
    - automake  # [not win]
    - libtool  # [not win]
    - pkg-config  # [not win]
    - icu 58.*  # [not win]
    - libiconv 1.15
    - zlib 1.2.11
    - xz 5.2.*  # [not win]
    - vc 9  # [win and py27]
    - vc 14  # [win and (py35 or py36)]
  run:
    - icu 58.*  # [not win]
    - libiconv 1.15
    - zlib 1.2.11
    - xz 5.2.*  # [not win]
    - vc 9  # [win and py27]
    - vc 14  # [win and (py35 or py36)]

test:
  files:
    - test.xml
  commands:
    - xmllint test.xml
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://xmlsoft.org/
  license: MIT
  license_file: Copyright
  summary: 'The XML C parser and toolkit of Gnome.'

extra:
  recipe-maintainers:
    - ocefpaf
    - jakirkham
    - gillins
    - jschueller
