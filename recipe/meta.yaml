{% set version = "2.10.3" %}

package:
  name: libxml2
  version: {{ version }}

source:
  url: https://gitlab.gnome.org/GNOME/libxml2/-/archive/v{{ version }}/libxml2-v{{ version }}.tar.gz
  sha256: 497f12e34790d407ec9e2a190d576c0881a1cd78ff3c8991d1f9e40281a5ff57
  patches:
    - 0002-Make-and-install-a-pkg-config-file-on-Windows.patch

build:
  number: 0
  run_exports:
    # remove symbols at minor versions.
    #    https://abi-laboratory.pro/tracker/timeline/libxml2/
    - {{ pin_subpackage('libxml2', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - autoconf ==2.71   # [not win]
    - automake ==1.16.5   # [not win]
    - libtool  ==2.4.6   # [not win]
    - pkg-config  # [not win]
    - make      # [not win]
    - m2-patch    # [win]
    - patch ==2.7.6      # [not win]
  host:
    # solve icu dependency conflicts
    - icu ==68.1         # [not win]
    # test to resolve dependency conflict
#    - libiconv    # [not linux]
    - libiconv ==1.16   # [not linux]
#    - xz          # [not win]
    - xz ==5.2.10
#    - zlib
    - zlib ==1.2.13
  run:
    - libiconv ==1.16   # [not linux]

test:
  files:
    - test.xml
#  requires:
#    - conda-build
  commands:
    - xmllint test.xml
#    - conda inspect linkages -p $PREFIX libxml2  # [not win]
#    - conda inspect objects -p $PREFIX libxml2  # [osx]

about:
  home: https://gitlab.gnome.org/GNOME/libxml2/
  license: MIT
  license_family: MIT
  license_file: Copyright
  summary: The XML C parser and toolkit of Gnome
  description: |
     Though libxml2 is written in C a variety of language
     bindings make it available in other environments.
  doc_url: https://gitlab.gnome.org/GNOME/libxml2/-/wikis/home
  dev_url: https://gitlab.gnome.org/GNOME/libxml2/

extra:
  recipe-maintainers:
    - ocefpaf
    - jakirkham
    - mingwandroid
    - gillins
    - jschueller
    - msarahan
    - scopatz
    - chenghlee
